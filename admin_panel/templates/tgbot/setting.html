{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                {% if saved %}
                    <div class="alert alert-success text-center mt-4" role="alert">
                        Настройки успешно сохранены!
                    </div>
                {% endif %}
                <div class="card border-primary mt-5">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Настройки</h4>
                    </div>
                    <form method="post" action="{% url 'panel:settings' %}">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label for="not_available">Автоответ в нерабочее время:</label>
                                <textarea class="form-control" id="not_available" name="not_available"
                                          rows="5">{{ not_online_message }}</textarea>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-success">Сохранить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
